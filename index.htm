<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./app/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">
    <script src="./app/js/script.js" defer></script>
    <title>Frontend Mentor | Expenses chart component</title>
</head>

<body>
    <main class="main">
        <section class="chart-section">
            <div class="balance">
                <div>
                    <h2>My balance</h2>
                    <h1>$921.48</h1>
                </div>
                <div>
                    <img src="./images/logo.svg" alt="Logo">
                </div>
            </div>
            <div class="spending">
                <h1>Spending - Last 7 days</h1>

                <div class="weeks">
                    <div class="week-day">
                        <div class="week-bar">
                            <div class="week-bar-show">
                                $00.00
                            </div>
                            <div class="week-bar-visible">
                            </div>
                        </div>
                        <span>mon</span>
                    </div>
                    <div class="week-day">
                        <div class="week-bar">
                            <div class="week-bar-show">
                                $00.00
                            </div>
                            <div class="week-bar-visible">
                            </div>
                        </div>
                        <span>tue</span>
                    </div>
                    <div class="week-day">
                        <div class="week-bar">
                            <div class="week-bar-show">
                                $00.00
                            </div>
                            <div class="week-bar-visible">
                            </div>
                        </div>
                        <span>wed</span>
                    </div>
                    <div class="week-day">
                        <div class="week-bar">
                            <div class="week-bar-show">
                                $00.00
                            </div>
                            <div class="week-bar-visible">
                            </div>
                        </div>
                        <span>thu</span>
                    </div>
                    <div class="week-day">
                        <div class="week-bar">
                            <div class="week-bar-show">
                                $00.00
                            </div>
                            <div class="week-bar-visible">
                            </div>
                        </div>
                        <span>fri</span>
                    </div>
                    <div class="week-day">
                        <div class="week-bar">
                            <div class="week-bar-show">
                                $00.00
                            </div>
                            <div class="week-bar-visible">
                            </div>
                        </div>
                        <span>sat</span>
                    </div>
                    <div class="week-day">
                        <div class="week-bar">
                            <div class="week-bar-show">
                                $00.00
                            </div>
                            <div class="week-bar-visible">
                            </div>
                        </div>
                        <span>sun</span>
                    </div>
                </div>

                <div class="month-spending">
                    <div>
                        <h2>Total this month</h2>
                        <h1>$478.33</h1>
                    </div>
                    <div>
                        <h3>+2.4%</h3>
                        <h4>from last month</h4>
                    </div>
                </div>
            </div>
        </section>
        <!-- Attribution -->
        <section class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="https://github.com/vipul-vaishnav/">Vipul Vaishnav</a>.
        </section>
    </main>
</body>

</html>
